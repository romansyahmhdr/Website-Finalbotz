<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('temakbr.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease forwards;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .welcome-text {
      color: gold;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px black;
      animation: slideDown 1s ease forwards;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 300px;
      padding: 2rem 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 12px gold;
      animation: fadeInUp 1s ease forwards;
    }
    .login-box h1 {
      color: gold;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .login-box input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background-color: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background-color: white;
      color: gold;
    }
    .loader {
      display: none;
      margin-top: 1rem;
      color: white;
      font-size: 1rem;
      animation: fadeIn 0.5s ease-in;
    }
    .greeting {
      display: none;
      color: gold;
      font-size: 1.2rem;
      margin-top: 2rem;
      text-shadow: 0 0 5px black;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome-text">WILUJEUNG</div>
  <form class="login-box" id="loginForm">
    <h1>Masukkan Nama</h1>
    <input type="text" name="username" id="username" placeholder="Nama Anda" required />
    <button type="submit" id="submitBtn">Masuk</button>
    <div class="loader" id="loader">Loading...</div>
  </form>
  <div class="greeting" id="greeting"></div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', handleSubmit);

    function handleSubmit(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const loader = document.getElementById('loader');
      const greeting = document.getElementById('greeting');
      const button = document.getElementById('submitBtn');

      loader.style.display = 'block';
      button.disabled = true;

      fetch("https://formspree.io/f/xrbpddlo", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ username: username })
      }).then(() => {
        loader.style.display = 'none';
        greeting.style.display = 'block';
        greeting.innerText = `Halo, ${username}! Selamat datang di projek OBOT!`;

        setTimeout(() => {
          window.location.href = "https://web-final-xcos.vercel.app/";
        }, 2000);
      }).catch(error => {
        alert("Gagal mengirim data ke Formspree.");
        loader.style.display = 'none';
        button.disabled = false;
      });
    }
  </script>
</body>
</html>
